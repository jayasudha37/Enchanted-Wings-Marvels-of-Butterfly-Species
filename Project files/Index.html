<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Predictor</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; max-width: 500px; width: 100%; }
        h1 { color: #4a4a4a; }
        input[type="file"] { border: 2px dashed #ddd; padding: 1rem; border-radius: 5px; cursor: pointer; display: block; width: calc(100% - 2rem); margin: 1rem 0; }
        input[type="submit"] { background-color: #5cb85c; color: white; padding: 0.8rem 1.5rem; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s; }
        input[type="submit"]:hover { background-color: #4cae4c; }
        .result { margin-top: 1.5rem; font-size: 1.5em; font-weight: bold; color: #31708f; background-color: #d9edf7; padding: 1rem; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a Butterfly Image</h1>
        
        <!-- The form sends the image to our /predict route -->
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <input type="submit" value="Predict">
        </form>
        
        <!-- This is where the prediction result will be displayed -->
        {% if prediction_text %}
            <div class="result">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
